<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Приобретение Монет</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Существующие стили остаются без изменений */
    :root{
      --bg: #ffffff;
      --muted: #9aa0a6;
      --card-bg: #f5f5f6;
      --accent: #ef4444;
      --accent-soft: rgba(239,68,68,0.08);
      --border: #e6e8ea;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      display:flex;
      justify-content:center;
      padding:16px 12px;
      min-height: 100vh;
    }

    .container{
      width:100%;
      max-width:420px;
    }

    /* НОВЫЕ СТИЛИ ДЛЯ БУРГЕР-МЕНЮ */
    .header-with-menu {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }

    .header-with-menu h1 {
      margin: 0;
      flex: 1;
    }

    .burger-menu {
      position: relative;
    }

    .burger-btn {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 8px;
    }

    .burger-btn:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .burger-line {
      width: 18px;
      height: 2px;
      background: var(--muted);
      border-radius: 1px;
      transition: all 0.3s ease;
    }

    .burger-btn.active .burger-line:nth-child(1) {
      transform: rotate(45deg) translate(4px, 4px);
    }

    .burger-btn.active .burger-line:nth-child(2) {
      opacity: 0;
    }

    .burger-btn.active .burger-line:nth-child(3) {
      transform: rotate(-45deg) translate(4px, -4px);
    }

    .language-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1000;
      min-width: 120px;
    }

    .language-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .lang-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      font-size: 14px;
      color: var(--muted);
    }

    .lang-option:hover {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .lang-option.active {
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
    }

    .lang-flag {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      object-fit: cover;
    }

    /* Оверлей для закрытия меню при клике вне его */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      z-index: 999;
      display: none;
    }

    .menu-overlay.show {
      display: block;
    }

    /* Остальные существующие стили остаются без изменений */
    h1{
      font-size:18px;
      font-weight:600;
      color:#111827;
      text-align:left;
    }

    .balance-box{
      background:var(--card-bg);
      border-radius:16px;
      padding:14px;
      margin-bottom:12px;
      border:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .balance-label{
      color:#374151;
      font-size:14px;
    }

    .balance-value{
      display:flex;
      align-items:center;
      gap:6px;
      font-weight:600;
      font-size:15px;
      color:#111827;
    }

    .coin-img{
      width:24px;
      height:24px;
      border-radius:50%;
      object-fit:cover;
    }

    .username-input{
      width:100%;
      border:1px solid var(--border);
      background:var(--card-bg);
      border-radius:12px;
      padding:14px 16px;
      font-size:16px;
      outline:none;
      margin-bottom:16px;
      transition:border 0.2s ease;
    }
    .username-input:focus{
      border-color:var(--accent);
      background:white;
    }

    .section-title{
      color:var(--muted);
      font-size:13px;
      margin:0 0 8px 0;
    }

    .packs-grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:10px;
    }

    @media (min-width: 375px) {
      .packs-grid{
        grid-template-columns:repeat(3, 1fr);
      }
    }

    .pack{
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:all 180ms ease;
      min-height:80px;
      position: relative;
    }

    .pack .coin{
      width:30px;
      height:30px;
      margin-bottom:6px;
      border-radius:50%;
      object-fit:cover;
    }

    .pack .coins-count{
      font-weight:600;
      font-size:14px;
      color:#111827;
      text-align:center;
    }

    .pack .price{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
      text-align:center;
    }

    .pack.selected{
      border-color:var(--accent);
      background:var(--accent-soft);
      box-shadow:0 0 0 3px rgba(239,68,68,0.04);
    }

    .buy-wrap{
      margin-top:20px;
      position:sticky;
      bottom:10px;
    }

    .buy-btn{
      width:100%;
      background:linear-gradient(180deg,var(--accent),#dc2626);
      color:white;
      border:none;
      padding:18px;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 4px 12px rgba(220,38,38,0.18);
      transition:transform 120ms ease, box-shadow 120ms ease;
    }

    .buy-btn:active{
      transform:translateY(1px);
      box-shadow:0 2px 8px rgba(220,38,38,0.18);
    }

    .order-summary {
      display: none;
    }

    .order-details {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }

    .order-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .order-row:last-child {
      border-bottom: none;
    }

    .order-label {
      color: #374151;
      font-size: 14px;
    }

    .order-value {
      font-weight: 600;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .back-btn {
      width: 100%;
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 120ms ease;
    }

    .back-btn:active {
      background: var(--accent-soft);
    }

    .confirm-btn {
      width: 100%;
      background: linear-gradient(180deg,var(--accent),#dc2626);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(220,38,38,0.18);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .confirm-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(220,38,38,0.18);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    @media (min-width: 375px) {
      .payment-methods {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .payment-method {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 180ms ease;
      min-height: 70px;
      position: relative;
    }

    .payment-method.selected {
      border-color: var(--accent);
      background: var(--accent-soft);
      box-shadow: 0 0 0 3px rgba(239,68,68,0.04);
    }

    .payment-method img {
      width: 42px;
      height: 28px;
      object-fit: contain;
    }

    .payment-label {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
      text-align: center;
    }

    .loader-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      min-height: 60vh;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid var(--accent-soft);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    .loader-text {
      color: var(--muted);
      font-size: 14px;
      min-height: 20px;
      transition: opacity 0.3s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 16px;
      text-align: center;
      min-height: 80vh;
    }

    .success-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 16px;
      text-align: center;
    }

    .success-details {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 18px;
      margin: 16px 0;
      border: 1px solid var(--border);
      width: 100%;
    }

    .success-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .success-row:last-child {
      border-bottom: none;
    }

    .success-label {
      color: #374151;
      font-size: 13px;
    }

    .success-value {
      font-weight: 600;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .done-btn {
      width: 100%;
      background: linear-gradient(180deg,var(--accent),#dc2626);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(220,38,38,0.18);
      margin-top: 16px;
    }

    .done-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(220,38,38,0.18);
    }

    .success-check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #10b9811a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .checkmark {
      width: 40px;
      height: 40px;
      position: relative;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 12px;
      width: 16px;
      height: 24px;
      border-right: 3px solid #10b981;
      border-bottom: 3px solid #10b981;
      transform: rotate(45deg);
    }

    .pack-loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .pack-loading::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
    }

    .pack-loading::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px;
      height: 18px;
      margin: -9px 0 0 -9px;
      border: 2px solid var(--accent-soft);
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      z-index: 2;
    }

    .payment-loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .payment-loading::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
    }

    .payment-loading::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px;
      height: 18px;
      margin: -9px 0 0 -9px;
      border: 2px solid var(--accent-soft);
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      z-index: 2;
    }

    /* Улучшения для очень маленьких экранов */
    @media (max-width: 320px) {
      body {
        padding: 12px 8px;
      }
      
      .packs-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      
      .pack {
        padding: 10px 6px;
        min-height: 70px;
      }
      
      .pack .coin {
        width: 26px;
        height: 26px;
      }
      
      .pack .coins-count {
        font-size: 13px;
      }
      
      .pack .price {
        font-size: 11px;
      }
    }

    /* Улучшения для планшетов и больших экранов */
    @media (min-width: 768px) {
      body {
        padding: 24px;
      }
      
      .container {
        max-width: 480px;
      }
      
      .packs-grid {
        gap: 12px;
      }
      
      .pack {
        padding: 14px 10px;
        min-height: 90px;
      }
    }

    /* Предотвращение масштабирования при фокусе на iOS */
    @media (max-width: 768px) {
      .username-input {
        font-size: 16px;
      }
    }

  </style>
</head>

        orderTitle: "Подтверждение заказа",
        recipient: "Получатель",
        coinPack: "Пакет монет",
        cost: "Стоимость",
        paymentMethod: "Способ оплата",
        back: "Назад",
        confirmPurchase: "Подтвердить покупку",
        gettingCard: "Получаем карту...",
        processingPayment: "Обрабатываем платёж...",
        successTitle: "Покупка успешно завершена!",
        status: "Статус",
        statusSuccess: "Успешно",
        done: "Готово",
        enterUsername: "Введите тег получателя перед покупкой!",
        selectPayment: "Пожалуйста, выберите способ оплаты!"
      },
      en: {
        pageTitle: "Coin Purchase",
        balance: "Balance",
        usernamePlaceholder: "Enter recipient tag",
        replenishment: "Top-up",
        buyBtn: "Top-up",
        processing: "Processing your selection...",
        orderTitle: "Order Confirmation",
        recipient: "Recipient",
        coinPack: "Coin Package",
        cost: "Cost",
        paymentMethod: "Payment Method",
        back: "Back",
        confirmPurchase: "Confirm Purchase",
        gettingCard: "Getting card...",
        processingPayment: "Processing payment...",
        successTitle: "Purchase Completed Successfully!",
        status: "Status",
        statusSuccess: "Success",
        done: "Done",
        enterUsername: "Enter recipient tag before purchase!",
        selectPayment: "Please select payment method!"
      }
    };

    let currentLang = 'ru';

    const packs = [
      { coins: 20, price: 0.39 },
      { coins: 70, price: 1.29 },
      { coins: 350, price: 6.0 },
      { coins: 700, price: 12.0 },
      { coins: 1400, price: 24.0 },
      { coins: 3500, price: 60.0 },
      { coins: 7000, price: 120.99 },
      { coins: 17500, price: 300.0 },
    ];

    let selected = packs[0].coins;
    let selectedPaymentMethod = null;
    const packsContainer = document.getElementById("packs");
    const selectionPage = document.querySelector('.selection-page');
    const orderSummary = document.querySelector('.order-summary');
    const loader1 = document.getElementById('loader1');
    const loader2 = document.getElementById('loader2');
    let loader2Text = document.getElementById('loader2Text');
    const successPage = document.querySelector('.success-page');
    const paymentMethods = document.querySelectorAll('.payment-method');

    // ЭЛЕМЕНТЫ БУРГЕР-МЕНЮ
    const burgerBtn = document.getElementById('burgerBtn');
    const languageDropdown = document.getElementById('languageDropdown');
    const menuOverlay = document.getElementById('menuOverlay');
    const langOptions = document.querySelectorAll('.lang-option');

    // ФУНКЦИИ ДЛЯ БУРГЕР-МЕНЮ
    function toggleMenu() {
      const isActive = burgerBtn.classList.contains('active');
      
      if (isActive) {
        closeMenu();
      } else {
        openMenu();
      }
    }

    function openMenu() {
      burgerBtn.classList.add('active');
      languageDropdown.classList.add('show');
      menuOverlay.classList.add('show');
    }

    function closeMenu() {
      burgerBtn.classList.remove('active');
      languageDropdown.classList.remove('show');
      menuOverlay.classList.remove('show');
    }

    // ФУНКЦИЯ СМЕНЫ ЯЗЫКА
    function changeLanguage(lang) {
      currentLang = lang;
      
      // Обновляем все текстовые элементы
      document.getElementById('page-title').textContent = translations[lang].pageTitle;
      document.getElementById('balance-label').textContent = translations[lang].balance;
      document.getElementById('username').placeholder = translations[lang].usernamePlaceholder;
      document.getElementById('replenishment-title').textContent = translations[lang].replenishment;
      document.getElementById('buyBtn').textContent = translations[lang].buyBtn;
      document.getElementById('loader1-text').textContent = translations[lang].processing;
      document.getElementById('order-title').textContent = translations[lang].orderTitle;
      document.getElementById('recipient-label').textContent = translations[lang].recipient;
      document.getElementById('coin-pack-label').textContent = translations[lang].coinPack;
      document.getElementById('cost-label').textContent = translations[lang].cost;
      document.getElementById('payment-method-label').textContent = translations[lang].paymentMethod;
      document.getElementById('backBtn').textContent = translations[lang].back;
      document.getElementById('confirmBtn').textContent = translations[lang].confirmPurchase;
      document.getElementById('success-title').textContent = translations[lang].successTitle;
      document.getElementById('success-recipient-label').textContent = translations[lang].recipient;
      document.getElementById('success-coin-pack-label').textContent = translations[lang].coinPack;
      document.getElementById('success-cost-label').textContent = translations[lang].cost;
      document.getElementById('success-payment-label').textContent = translations[lang].paymentMethod;
      document.getElementById('status-label').textContent = translations[lang].status;
      document.getElementById('status-value').textContent = translations[lang].statusSuccess;
      document.getElementById('doneBtn').textContent = translations[lang].done;
      
      // Обновляем активную опцию в меню
      langOptions.forEach(option => {
        option.classList.remove('active');
        if (option.dataset.lang === lang) {
          option.classList.add('active');
        }
      });

      // Закрываем меню после выбора языка
      closeMenu();
    }

    // ОБРАБОТЧИКИ СОБЫТИЙ ДЛЯ БУРГЕР-МЕНЮ
    burgerBtn.addEventListener('click', toggleMenu);

    langOptions.forEach(option => {
      option.addEventListener('click', () => {
        const lang = option.dataset.lang;
        changeLanguage(lang);
      });
    });

    menuOverlay.addEventListener('click', closeMenu);

    // Закрытие меню при клике вне его
    document.addEventListener('click', (e) => {
      if (!burgerBtn.contains(e.target) && !languageDropdown.contains(e.target)) {
        closeMenu();
      }
    });

    function formatPrice(p) {
      return p.toFixed(2) + " $";
    }

    function createPackElement(pack) {
      const el = document.createElement("div");
      el.className = "pack";
      if (pack.coins === selected) el.classList.add("selected");
      el.innerHTML = `
        <img src="e0b810e57ba3977744f9cfc8fab7975a.jpg" alt="coin" class="coin">
        <div class="coins-count">${pack.coins}</div>
        <div class="price">${formatPrice(pack.price)}</div>
      `;
      el.addEventListener("click", () => {
        el.classList.add("pack-loading");
        
        setTimeout(() => {
          selected = pack.coins;
          document.querySelectorAll(".pack").forEach(p => {
            p.classList.remove("selected");
            p.classList.remove("pack-loading");
          });
          el.classList.add("selected");
        }, 300);
      });
      return el;
    }

    packs.forEach(pack => packsContainer.appendChild(createPackElement(pack)));

    paymentMethods.forEach(method => {
      method.addEventListener('click', () => {
        method.classList.add("payment-loading");
        
        setTimeout(() => {
          paymentMethods.forEach(m => {
            m.classList.remove('selected');
            m.classList.remove("payment-loading");
          });
          method.classList.add('selected');
          selectedPaymentMethod = method.dataset.method;
        }, 500);
      });
    });

    document.getElementById("buyBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert(translations[currentLang].enterUsername);
        return;
      }

      selectionPage.style.display = "none";
      loader1.style.display = "flex";

      setTimeout(() => {
        loader1.style.display = "none";
        orderSummary.style.display = "block";

        const selectedPack = packs.find(p => p.coins === selected);
        document.getElementById("order-username").textContent = username;
        document.getElementById("order-coins").textContent = selectedPack.coins;
        document.getElementById("order-price").textContent = formatPrice(selectedPack.price);
      }, 1500);
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      orderSummary.style.display = "none";
      selectionPage.style.display = "block";
    });

    document.getElementById("confirmBtn").addEventListener("click", () => {
      if (!selectedPaymentMethod) {
        alert(translations[currentLang].selectPayment);
        return;
      }

      orderSummary.style.display = "none";
      loader2.style.display = "flex";
      
      // Обновляем текст загрузки в соответствии с языком
      loader2Text.textContent = translations[currentLang].gettingCard;
      loader2Text.style.opacity = "1";

      // Этап 1: Получаем карту (2 секунды)
      setTimeout(() => {
        loader2Text.style.opacity = "0";
        setTimeout(() => {
          loader2Text.textContent = translations[currentLang].processingPayment;
          loader2Text.style.opacity = "1";

          // Этап 2: Обрабатываем платеж (3 секунды)
          setTimeout(() => {
            loader2Text.style.opacity = "0";
            
            setTimeout(() => {
              loader2.innerHTML = `
                <div class="success-check">
                  <div class="checkmark"></div>
                </div>
                <div class="loader-text" style="color:#10b981;font-weight:600;opacity:1">${translations[currentLang].done}!</div>
              `;

              setTimeout(() => {
                loader2.innerHTML = `
                  <div class="loader"></div>
                  <div class="loader-text" id="loader2Text">${translations[currentLang].gettingCard}</div>
                `;
                
                loader2Text = document.getElementById('loader2Text');
                
                loader2.style.display = "none";
                successPage.style.display = "flex";

                const selectedPack = packs.find(p => p.coins === selected);
                const username = document.getElementById("username").value.trim();
                document.getElementById("success-username").textContent = username;
                document.getElementById("success-coins").textContent = selectedPack.coins;
                document.getElementById("success-price").textContent = formatPrice(selectedPack.price);
                document.getElementById("success-payment").textContent =
                  selectedPaymentMethod === "visa" ? "Visa" : "Mastercard";
              }, 1000);
            }, 300);
          }, 3000);
        }, 300);
      }, 2000);
    });

    document.getElementById("doneBtn").addEventListener("click", () => {
      successPage.style.display = "none";
      selectionPage.style.display = "block";
      document.getElementById("username").value = "";
      paymentMethods.forEach(m => m.classList.remove("selected"));
      selectedPaymentMethod = null;
    });

    // Инициализация языка при загрузке
    changeLanguage('ru');
  </script>
</body>
</html>
